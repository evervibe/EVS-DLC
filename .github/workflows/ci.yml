name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint
      
      - name: Type check
        run: pnpm type-check
      
      - name: Build
        run: pnpm build
      
      - name: Test
        run: pnpm test:ci

  docker-validate:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Build API Docker image
        run: docker build -f tools/apps/dlc-api/Dockerfile .
      
      - name: Build Web Admin Docker image
        run: docker build -f tools/apps/dlc-web-admin/Dockerfile .
